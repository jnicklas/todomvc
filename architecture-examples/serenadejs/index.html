<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../assets/ie.js"></script>
	<![endif]-->
  <script id="app" type="text/serenade">
    section#todoapp
      header#header
        form[event:submit=newTodo!]
          h1 "todos"
          input#new-todo[binding:change=@newTitle placeholder="What needs to be done?" autofocus="autofocus"]

      - if @todosCount
        section#main
          input#toggle-all[type="checkbox" binding:change=@allCompleted]
          label[for="toggle-all"] "Mark all as complete"
          ul#todo-list
            - collection @todos
              li[class=@status]
                - unless @edit
                  input.toggle[type="checkbox" binding:change=@done]
                  label[event:dblclick=edit] @title
                  button.destroy[event:click=removeTodo]
                - if @edit
                  form[event:submit=edited!]
                    input.edit[event:blur=edited! binding:change=@title]
        footer#footer
          span#todo-count
            strong @incompleteCount
            " "
            @left
          ul#filters
            li
              a.selected[href="#/"] "All"
            li
              a[href="#/active"] "Active"
            li
              a[href="#/completed"] "Completed"
          - if @completedCount
            button#clear-completed[event:click=clearCompleted]
              "Clear completed (" @completedCount ")"
  </script>
</head>
<body>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://elabs.se">Elabs</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../../assets/base.js"></script>
	<script src="js/serenade.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
